<html>

<head>
    <title>Grid </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/grid.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        .col {
            border: 1px solid #fff;
            background: #8a8cff;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s1" style="background-color:darkmagenta">
                <p>1</p>
            </div>
            <div class="col s1" style="background-color:aqua">
                <p>2</p>
            </div>
            <div class="col s1" style="background-color:darkgoldenrod">
                <p>3</p>
            </div>
            <div class="col s1" style="background-color:gold">
                <p>4</p>
            </div>
            <div class="col s1" style="background-color:yellowgreen">
                <p>5</p>
            </div>
            <div class="col s1" style="background-color:darkkhaki">
                <p>6</p>
            </div>
            <div class="col s1" style="background-color:rgb(250, 190, 250)">
                <p>7</p>
            </div>
            <div class="col s1" style="background-color:rgb(0, 134, 139)">
                <p>8</p>
            </div>
            <div class="col s1" style="background-color:rgb(0, 139, 93)">
                <p>9</p>
            </div>
            <div class="col s1" style="background-color:rgb(143, 255, 14)">
                <p>10</p>
            </div>
            <div class="col s1" style="background-color:rgb(83, 215, 255)">
                <p>11</p>
            </div>
            <div class="col s1" style="background-color:blanchedalmond">
                <p>12</p>
            </div>
        </div>
        <div class="row">
            <div class="col s2" style="background-color:darkred">
                <p>1</p>
            </div>
            <div class="col s2" style="background-color:firebrick">
                <p>2</p>
            </div>
            <div class="col s2" style="background-color:darkslategrey">
                <p>3</p>
            </div>
            <div class="col s2" style="background-color:rgb(255, 255, 0)">
                <p>4</p>
            </div>
            <div class="col s2" style="background-color:mediumaquamarine">
                <p>5</p>
            </div>
            <div class="col s2">
                <p>6</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p>This div is 12-columns wide</p>
            </div>
            <div class="col s6">
                <p>This div is 6-columns wide</p>
            </div>
            <div class="col s6">
                <p>This div is 6-columns wide</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p>This div is 12-columns wide on all screen sizes</p>
            </div>
            <div class="col s6 offset-s3">
                <p>6-columns (offset-by-6)</p>
            </div>
        </div>
</body>

</html>
